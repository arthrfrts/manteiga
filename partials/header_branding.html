<h1 class="site_title">
	<a href="{BlogURL}" rel="index">
		{block:ShowAvatar}
			{block:IfLogoImage}
				<img src="{image:Logo}" alt="{block:HideTitle}{Title}{/block:HideTitle}" />
			{/block:IfLogoImage}
			{block:IfNotLogoImage}
				<img src="{PortraitURL-128}" alt="{block:HideTitle}{Title}{/block:HideTitle}" />
			{/block:IfNotLogoImage}
		{/block:ShowAvatar}

		{block:ShowTitle}
			{Title}
		{/block:ShowTitle}
	</a>
</h1>
