<section class="question_and_answer">
	<header class="question">
		<div class="question_info">
			<img class="portrait" src="{AskerPortraitURL-64}" width="32" height="32" role="presentation" alt="" align="left" />
			<p class="asker">
				{Asker}:
			</p>
		</div>
		<h5 class="q">{Question}</h5>
	</header>
	{block:Answerer}
		<div class="answer">
			<div class="answerer_info">
				<img class="portrait" src="{AnswererPortraitURL-64}" width="32" height="32" role="presentation" alt="" align="left" />
				<p class="asnwerer">
					{Answerer}:
				</p>
			</div>
			<div class="a">
				{Answer}
			</div>
		</div>
	{/block:Answerer}
	{block:NotReblog}
		<div class="post_content replies">
			{Replies}
		</div>
	{/block:NotReblog}
	{partial:Reblogs}
</section>
