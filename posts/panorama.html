<figure class="photo panorama">
	{LinkOpenTag}
		<img src="{PhotoURL-Panorama}" width="{PhotoWidth-Panorama}" height="{PhotoHeight-Panorama}" alt="{PhotoAlt}" />
	{LinkCloseTag}
	{block:NotReblog}
		{block:Caption}
			<figcaption class="post_content">
				{Caption}
			</figcaption>
		{/block:Caption}
	{/block:NotReblog}
</figure>
